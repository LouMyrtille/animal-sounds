<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid</title>
</head>

<body>
    <div class="instructions">
        <div class="around">
            <h1>Click the buttons to hear animal sounds</h1>
        </div>
    </div>

    <div class="big-box">
        <div class="container">
            <div class="item item-1" onclick="play('a')"><audio id="a" src="sounds/cat.mp3" autoplay="false"></audio>
            </div>
            <div class="item item-2" onclick="play('b')"><audio id="b" src="sounds/goat.mp3" autoplay="false"></audio>
            </div>
            <div class="item item-3" onclick="play('c')"><audio id="c" src="sounds/rickroll.mp3"
                    autoplay="false"></audio>
            </div>
            <div class="item item-4" onclick="play('d')"><audio id="d" src="sounds/dog.mp3" autoplay="false"></audio>
            </div>
            <div class="item item-5" onclick="play('e')"><audio id="e" src="sounds/cow.mp3" autoplay="false"></audio>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
